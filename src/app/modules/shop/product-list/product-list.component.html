<p-card>
  <div class="text-900 font-medium text-4xl mb-4">Popular Products</div>
  <p class="mt-0 p-0 mb-5 text-700 text-2xl">Exclusive Selection</p>
  <div class="grid m-3">
    <div class="col-12 md:col-6 lg:col-4" *ngFor="let product of products">
      <div
        class="border-1 surface-border p-4 surface-card border-round product-background"
      >
        <a
          (click)="showProductOverview(product)"
          style="color: white; text-decoration: none; cursor: pointer"
        >
          <div class="relative mb-3">
            <span
              class="surface-card text-900 shadow-2 px-3 py-2 absolute"
              style="border-radius: 1.5rem; left: 1rem; top: 1rem"
              >{{ product.type }}</span
            >
            <img class="w-full" [src]="'assets/images/' + product.image[0]" />
          </div>
          <div class="flex justify-content-between align-items-center mb-3">
            <span class="text-900 font-medium text-xl">Product Name</span>
            <span>
              <i class="pi pi-star-fill text-yellow-500 mr-1"></i>
              <span class="font-medium">5.0</span>
            </span>
          </div>
          <p class="mt-0 mb-3 text-700 line-height-3">
            {{ product.attributes.description }}
          </p>
          <span class="text-primary text-xl font-medium"
            >${{ product.attributes.price }}</span
          >
        </a>
      </div>
    </div>
  </div>
</p-card>
