
<p-card class="grid grid-nogutter flex justify-content-center align-items-center" style="column-gap: 2rem; row-gap: 2rem; min-height: calc(100vh - 62px)">
  <div class="col-12 mt-5">
    <div class="grid grid-nogutter px-2 flex-column md:flex-row" style="column-gap: 2rem; row-gap: 2rem">
      <div class="col flex flex-column justify-content-center text-center
        align-items-center border-1 surface-border py-5 px-4 border-round">
        <i class="pi pi-fw text-2xl text-primary pi-phone"></i>

        <span class="text-900 font-bold mt-4 mb-1">Phone</span>

        <span class="text-500">(+961) 71 067-260</span>
      </div>

      <div class="col flex flex-column justify-content-center text-center
        align-items-center border-1 surface-border py-5 px-4 border-round">
        <i class="pi pi-fw text-2xl text-primary pi-map-marker"></i>

        <span class="text-900 font-bold mt-4 mb-1">Our Head Office</span>

        <span class="text-500">Harboyan Trade Center (-1), Burj Hammoud, Lebanon</span>
      </div>

      <div class="col flex flex-column justify-content-center text-center
        align-items-center border-1 surface-border py-5 px-4 border-round">
        <i class="pi pi-fw text-2xl text-primary pi-envelope"></i>

        <span class="text-900 font-bold mt-4 mb-1">Email</span>

        <span class="text-500">Henrysmatrix321@gmail.com</span>
      </div>
    </div>
  </div>

  <div class="col-12 mt-5">
    <p class="text-900 font-bold">Send Us Email</p>

    <div class="grid flex-column md:flex-row formgrid grid-nogutter mt-6"
      style="row-gap: 2rem; column-gap: 2rem">
      <div class="field col">
        <label for="name" class="block text-indigo-300 font-bold">Name</label>

        <span class="p-input-icon-left w-full" style="height: 3.5rem">
          <i class="pi pi-user" style="left: 1.5rem"></i>

          <input
            type="text"
            pinputtext
            placeholder="Name"
            class="p-inputtext p-component p-element w-full px-7 text-900 font-semibold ng-pristine ng-valid ng-touched"
            style="height: 3.5rem"/>
        </span>
      </div>

      <div class="field col">
        <label for="email" class="block text-indigo-300 font-bold">Email Address</label>
        <span class="p-input-icon-left w-full" style="height: 3.5rem">
          <i class="pi pi-envelope" style="left: 1.5rem"></i>

          <input
            type="text"
            pinputtext=""
            placeholder="Email"
            class="p-inputtext p-component p-element w-full px-7 text-900 font-semibold ng-pristine ng-valid ng-touched"
            style="height: 3.5rem"/>
        </span>
      </div>
      <div class="field col-12 flex flex-column">
        <label for="message" class="block text-indigo-300 font-bold">Message</label>
        <textarea
          id="message"
          rows="5"
          pinputtextarea
          class="p-inputtextarea p-inputtext p-component p-element w-full surface-border p-4 text-900
            font-semibold border-round ng-pristine ng-valid p-inputtextarea-resizable ng-touched"
          style="height: 122px; overflow: hidden">
        </textarea>
        <p-button
          label="Send Message"
          class="ml-auto mt-3 border-round"
          (click)="sendMessage()">
        </p-button>
      </div>
    </div>
  </div>
</p-card>
